<!DOCTYPE html>
<html>

<head>
     <title>Weather Application</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <link rel="stylesheet" href="style.css">
</head>



<body>
     <header>
          <p id="time"></p>
          <p id="date"></p>
     </header>



     <div class="box">
          <div class="container">
               <h1>Weather Application</h1>
               <form id="weatherForm">
                    <div class="form-group">
                         <label for="city">Enter City Name:</label>
                         <input type="text" class="form-control" id="city" placeholder="Enter city" value="Dhaka"
                              required>
                    </div>
                    <button type="submit" class="btn btn-primary">Get Weather</button>
               </form>
               <div id="weatherInfo" class="mt-5">
                    <h3 id="cityName"></h3>

                    <p id="temperature"></p>
                    <p id="feels_like"></p>
                    <p id="description"></p>
                    <div class="min_max">
                         <p id="temp_min"></p>
                         <p id="temp_max"></p>
                    </div>
                    <p id="speed"></p>
                    <p id="sunrise"></p>
                    <p id="sunset"></p>

               </div>
          </div>
     </div>

     <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
     <script src="script.js"></script>
</body>

</html>
